<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cypress</title>
</head>
<body>
    <br><br><br><br><br><br><br><br>
    <div class="content">
        <div class="flex-container">

            <div class="flex-child">
                <h1 style="text-align: left; margin-left: 3%;">CYPRESS</h1>
            </div>
            
            <div class="flex-child"> 
                <h2 style="text-align: right; margin-right: 10%;">City of Toronto</h2>
                
            </div>
            
        </div>
        
        <hr class="line">
        <button style="margin-left: 2%;"><a  href="../main.html">Back</a></button>
        <div class="flex-container">

            <div class="flex-child">
                <h2 style="text-align: left; margin-left: 3%;">QUICK LINKS >></h4>
        
                    <input type="radio" name="slider" id="register">  <label for="a">Register</label><br>
                    <input type="radio" name="slider" id="login" >  <label for="a">Login</label><br>
                    <input type="radio" name="slider" id="report">  <label for="a">Report a Problem</label><br>
                    <input type="radio" name="slider" id="suggest">  <label for="a">Suggest</label><br>
                    <input type="radio" name="slider" id="vote">  <label for="a">Vote</label><br>
                    <input type="radio" name="slider" id="faq">  <label for="a">FAQ</label><br>
                    <input type="radio" name="slider" id="profile info">  <label for="a">Profile Info</label><br>
                    <input type="radio" name="slider" id="contact">  <label for="a">Contact Us</label><br>
            
                    <button style="margin-left: 40%;"><a href="" onclick='myFunction()' id="myLink">GO</a></button>
            
            </div>
            
            <div class="flex-child">
                <br><br>
                <img style="height: 200px; width: auto; border-style: solid; border-width: 3px; " src="toronto1.jpg" alt="toronto">
                
            </div>
            <div class="flex-child">
                <br><br>
                <img style="height: 200px; width: auto; border-style: solid; border-width: 3px; margin-right: 20px; " src="toronto2.jpg" alt="toronto">
                
            </div>
            
        </div>
        <br>
        <h4 style="margin-left: 50%;">Keeping Our City Sreets Clean and Safe...</h4>

       

      
            <br><br>
            <a class="faq" href="faq.html">FAQ</a>
            <br><br>
    </div>
    <script>
        function myFunction() {
       
            if(document.getElementById('register').checked) {
                document.getElementById('myLink').href = "registration.html";
            }
            else if(document.getElementById('login').checked) {
                document.getElementById('myLink').href = "login.html";
            }
            else if(document.getElementById('report').checked) {
                if(window.sessionStorage.uid == null || window.sessionStorage.uid == undefined){ //checks if the user is logged in(user id is in session storage) and redirects to the login page if they are not 
                    document.getElementById('myLink').href = "login.html";
                } else {
                    document.getElementById('myLink').href = "reporting.html";
                }
            }
            else if(document.getElementById('suggest').checked) {
                document.getElementById('myLink').href = "suggest.html";
            }
            else if(document.getElementById('vote').checked) {
                document.getElementById('myLink').href = "vote.html";
            }
            else if(document.getElementById('faq').checked) {
                document.getElementById('myLink').href = "faq.html";
            }
            else if(document.getElementById('profile info').checked) { 
                if(window.sessionStorage.uid == null || window.sessionStorage.uid == undefined){ //checks if the user is logged in and then redirects to the login page if they are not
                    document.getElementById('myLink').href = "login.html";
                } else {
                    document.getElementById('myLink').href = "profile info.html";
                }
            }
            else if(document.getElementById('contact').checked) {
                document.getElementById('myLink').href = "contact.html";
            }
            
            
        }
    </script>
</body>

</html>
